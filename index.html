<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morikawa NY 2026</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/pocketbase@latest/dist/pocketbase.umd.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; padding:0; background:#0b0e1a url('https://i.pinimg.com/originals/f1/14/1e/f1141edf46b06052939f8fa1c890feb6.gif') center/cover fixed no-repeat; color:white; font-family:'Noto Sans JP',sans-serif; overflow:hidden; }
    #snow { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; opacity:0.6; background:url('https://media.tenor.com/cPBQj33Iu-YAAAAM/cherry-blossom-anime.gif') center/cover; mix-blend-mode:screen; } /* Дополнительные лепестки */
    .container { position:relative; z-index:10; text-align:center; padding:20px; display:none; backdrop-filter: blur(5px); background:rgba(0,0,0,0.4); border-radius:20px; margin:10px; }
    .active { display:block; }
    h1 { font-size:32px; margin:20px 0; text-shadow:0 0 20px #ff1493; color:#ff69b4; }
    .countdown { font-size:26px; margin:30px 0; color:#ff69b4; text-shadow:0 0 10px #ff1493; }
    #game { width:320px; height:320px; margin:20px auto; position:relative; background:rgba(255,105,180,0.2); border-radius:30px; overflow:hidden; border:3px solid #ff69b4; box-shadow:0 0 20px #ff1493; }
    .kadzyun { position:absolute; width:70px; height:70px; background:url('https://i.imgur.com/0Z9kZ0j.png') center/cover; cursor:pointer; animation:fadeIn 0.5s, glow 1s infinite alternate; }
    @keyframes glow { from { box-shadow:0 0 10px #ff69b4; } to { box-shadow:0 0 20px #ff1493; } }
    .score { font-size:24px; margin:10px; color:#ffd700; text-shadow:0 0 10px gold; }
    .buttons { margin:40px 0; }
    button { background:linear-gradient(#ff1493, #ff69b4); border:none; color:white; padding:18px 30px; margin:15px; border-radius:20px; font-size:20px; cursor:pointer; box-shadow:0 0 20px #ff69b4; transition:0.4s; }
    button:hover { transform:scale(1.1); box-shadow:0 0 30px #ff1493; }
    .top { margin:20px; font-size:20px; background:rgba(0,0,0,0.6); padding:15px; border-radius:20px; }
    nav { position:fixed; bottom:0; width:100%; background:rgba(11,14,26,0.8); padding:15px; text-align:center; z-index:20; backdrop-filter: blur(10px); }
    nav button { margin:10px; padding:12px 25px; font-size:18px; background:#ff1493; box-shadow:0 0 15px #ff69b4; }

    /* Кейс с аниме-фейерверками на фоне */
    #case-model { width:220px; height:220px; margin:40px auto; background:url('https://static.vecteezy.com/system/resources/previews/000/226/725/original/vector-red-japanese-envelope-with-sakura-branch.jpg') center/cover; cursor:pointer; transition:0.5s; border-radius:30px; box-shadow:0 0 30px #ff1493; position:relative; overflow:hidden; }
    #case-model::after { content:''; position:absolute; top:0; left:0; width:100%; height:100%; background:url('https://media.tenor.com/fXHESIvaXBgAAAAM/my-dress-up-darling-fireworks.gif') center/cover; opacity:0; transition:0.5s; }
    #case-model:hover::after { opacity:0.3; }
    #case-model.opening { animation: shakeOpen 2s ease-in-out; }
    @keyframes shakeOpen { /* ... как раньше ... */ }

    /* Дроп с конфетти-анимацией */
    #drop-animation { /* ... */ }
    .confetti { /* ... */ background:url('https://media.tenor.com/XpOVHJWYrckAAAAM/celebration-tuvigif.gif') center/cover; opacity:0.8; } /* Аниме-конфетти */

    #collection { /* ... */ }
    .collected-card.owned { animation: pulse 2s infinite; }
    @keyframes pulse { 0% { transform:scale(1); } 50% { transform:scale(1.1); } 100% { transform:scale(1); } }
    #daily-info { font-size:22px; margin:30px; padding:15px; background:rgba(255,20,147,0.3); border-radius:20px; box-shadow:0 0 15px #ff69b4; }
  </style>
</head>
